<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home and kitchen products — Каталог</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        .product { margin-bottom: 30px; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
        .product img { max-width: 200px; }
        .product video { max-width: 200px; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Home and kitchen products</h1>
    <div id="products"></div>

    <script>
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('products');
                data.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'product';
                    div.innerHTML = 
                        <h2>${product.title}</h2>
                        <p>${product.description}</p>
                        <img src="${product.image}" alt="${product.title}" />
                        ${product.video ? <video controls src="${product.video}"></video> : ''}
                    ;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById('products').innerText = 'Ошибка загрузки данных.';
                console.error(error);
            });
    </script>
</body>
</html>
