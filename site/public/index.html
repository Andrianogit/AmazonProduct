<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home and kitchen products — Каталог</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        .product { margin-bottom: 30px; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ddd; }
        .product img { max-width: 200px; }
        .product video { max-width: 200px; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Home and kitchen products</h1>
    <div id="products-list"></div>

    <script>
        // Загружаем данные из products.json
        fetch('./products.json')
            .then(response => response.json())  // Преобразуем JSON в объект
            .then(products => {
                const productsList = document.getElementById('products-list');
                products.forEach(product => {
                    // Создаем новый div для каждого продукта
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');
                    
                    // Вставляем информацию о продукте
                    productElement.innerHTML = 
                        <h2>${product.name}</h2>
                        <p><strong>Цена:</strong> ${product.price}</p>
                        <p><strong>Описание:</strong> ${product.description}</p>
                        <img src="./${product.image}" alt="${product.name}" />
                    ;
                    
                    // Добавляем продукт на страницу
                    productsList.appendChild(productElement);
                });
            })
            .catch(error => {
                console.error('Ошибка загрузки продуктов:', error);
            });
    </script>
</body>
</html>
